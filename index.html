    <body>

        <div class="container">

        <div class="container">
            <div class="grid">
                <div class="row">
                    <div class="col-md-3" id="col_left">
                    </div>
                    <div class="col-md-6" id="col_middle">
                        <div id="top_1"></div>
                        <div id="top_2"></div>
                    </div>
                    <div class="col-md-3"  id="col_right">
                    </div>
                </div>
            </div>
        </div>
        <div id="error">
        </div>

        <script src="https://apis.google.com/js/platform.js" async defer></script>

<script id="pb" type="text/template">
        <tr>
            <td><strong><%= location %></strong> <%= track %></td>
            <td><%= time %></td>
        </tr>
</script>        

<script id="pbs" type="text/template">
        <table class="table table-striped portlet small">
            <thead class="title">
                <tr>
                    <th>Track</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody class="body" id="pbs">
            </tbody>
        </table>
</script>        

<script id="stats" type="text/template">
        <div class="portlet">
            <div class="title">Statystyki</div>
            <div class="body">
                <div class="text-center">
                    <div class="pictureFrame">
                        <img id="profilePhoto"></img>
                        <div id="fullName"></div>
                    </div>
                </div>
                <div>Dzisiaj jest <%= currentDate %>.</div>
                <div>Ilość biegów do tej pory:  <%= runCount %>.</div>
                <div>Ostatni bieg w systemie: <%= lastRun %>.</div>
                <div><strong>Łącznie przebiegniętych: <%= totalDistance %> kilometrów!</strong></div>
            </div>
        </div>
</script>      

<script id="login" type="text/template">
        <div>Witamy na portalu biegi. Zaloguj się za pomocą konta Google</div>
</script>        

<script id="chart" type="text/template">
        <div class="portlet">
            <div class="title">Wykres miesięczny</div>
            <div class="body">
                <div id="chart_div"></div>
            </div>
        </div>
</script>

<script id="bieg" type="text/template">
    <div>
        <span><%= bgg_dzien %></span>
        <span><%= miejsce %></span>
        <span><%= bgg_dystans %></span>
        <span><%= bgg_sekundy %></span>
        <span><a class="btn btn-default btn-xs" href="#biegi/view/<%= bgg_id %>" role="button"><span class="glyphicon glyphicon-search"></span></a></span>
    </div>
</script>  

<script id="biegi" type="text/template">
        <div class="portlet">
            <div class="title">Ostatnie biegi</div>
            <div class="body">
                <div id="biegi">
                </div>
            </div>
        </div>
</script>

        <script src="js/biegi.js"></script>
    </body>
</html>
